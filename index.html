<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Linking to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main card container for the weather app -->
    <div class="card">
        
        <!-- Search section to input city name -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <ul class="suggestions"></ul>
            <!-- Search button with an image icon -->
            <button><img src="images/search.png" alt="Search Icon"></button>
        </div>

        <!-- Weather display section -->
        <div class="weather">
            <!-- Weather icon representing the current weather condition -->
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <!-- Displaying the temperature -->
            <h1 class="temp">23Â°C</h1>
            <!-- Displaying the city name -->
            <h2 class="city">New York</h2>

            <!-- Additional weather details section -->
            <div class="details">
                <!-- Column 1: Displaying humidity -->
                <div class="col1">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- Column 2: Displaying wind speed -->
                <div class="col2">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Linking to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
